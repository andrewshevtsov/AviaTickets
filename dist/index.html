<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avia Tickets</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="./style.css" rel="stylesheet"></head>
<body>

  <nav class="header purple darken-1">
    <div class="nav-wrapper">
      <div class="container d-flex align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="large material-icons">flight_takeoff</i>
          <a href="#" class="brand-logo">Avia Tickets</a>
        </div>
        <div class="favorites">
          <a class="dropdown-trigger btn purple lighten-5 deep-purple-text"
             href="#"
             data-target="dropdown1"
             >Favorites</a>
          <ul class="dropdown-content" id="dropdown1"></ul>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$ US Dollar</option>
                  <option value="EUR">€ Euro</option>
                  <option value="RUB">₽ Rouble</option>
                </select>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form name="locationsControl">
              <div class="card-content">
                <span class="card-title">Card Title</span>
                <div class="input-field">
                  <input type="text" id="autocomplete-origin" class="autocomplete">
                  <label for="autocomplete-origin">Origin</label>
                </div>
                <div class="input-field">
                  <input type="text" id="autocomplete-destination" class="autocomplete">
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field">
                    <input type="text" id="datepicker-depart" class="datepicker">
                    <label for="datepicker-depart">Depart date</label>
                </div>
                <div class="input-field">
                    <input type="text" id="datepicker-return" class="datepicker">
                    <label for="datepicker-return">Return date</label>
                </div>
              </div>
              <div class="card-action d-flex">
                <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Search
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light pink darken-3 ml-auto" type="reset" name="action">Reset
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="ticket-section">
        <div class="row d-flex flex-wrap"></div>
      </div>

    </div>
  </div>

<script type="text/javascript" src="polyfill.a2c474cd2085cf9c6698.js"></script><script type="text/javascript" src="app.a2c474cd2085cf9c6698.js"></script></body>
</html>
